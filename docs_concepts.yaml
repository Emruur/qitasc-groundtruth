    Selenium = {
        iePath = <String>
        chromePath = <String>
        chromeOptions = [<String>, ...]
        firefoxPath = <String>
        fireFoxOptions = [<String>, ...]
        firefoxProfilePath = <String>
        apksPath = <String>
        edgePath = <String>
        edgeOptions = [<String>, ...]
    }
    Parameters

